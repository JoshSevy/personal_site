<div class="max-w-7xl mx-auto p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
  <div
    *ngFor="let blog of posts$ | async"
    class="bg-card p-6 rounded-lg shadow hover:shadow-lg transition"
  >
    <h2 class="text-2xl font-bold mb-2">{{ blog.title }}</h2>
    <p class="text-sm text-gray-500 mb-4">By {{ blog.author }}</p>
    <p class="text-sm line-clamp-3" [innerHTML]="blog.content | sanitizeHtml"></p>
    <a [routerLink]="'/blog/' + blog.id" class="text-blue-500 hover:underline">
      Read More
    </a>
  </div>
</div>
