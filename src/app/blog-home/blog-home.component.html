<div class="max-w-4xl mx-auto p-6">
  <h1 class="text-3xl font-bold mb-6">Blog</h1>
  <div *ngFor="let post of posts" class="mb-8">
    <img [src]="post.imageUrl" [alt]="post.title" class="w-full h-48 object-cover rounded-lg mb-4" />
    <h2 class="text-2xl font-semibold">{{ post.title }}</h2>
    <p class="text-sm text-gray-500">Published on {{ post.publishDate }} by {{ post.author }}</p>
    <p class="mt-2 text-gray-300">{{ post.excerpt }}</p>
    <a
      [routerLink]="['/blog', post.id]"
      class="inline-block mt-4 text-blue-500 hover:text-blue-700 font-medium"
    >
      Read More
    </a>
  </div>
</div>
