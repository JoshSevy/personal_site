@if (post$ | async; as blog) {
  <div class="max-w-4xl mx-auto p-6">
    <!-- Blog Title -->
    <h1 class="text-4xl font-bold mb-4">{{ blog.title }}</h1>

    <!-- Blog Metadata -->
    <div class="text-sm text-gray-500 mb-6">
      <span>By {{ blog.author }}</span> |
      <span>{{ blog.publishDate | date: 'longDate' }}</span>
      <div class="mt-2 space-x-2">
      @for (tag of blog.tags; track tag) {
        <span class="inline-block bg-blue-100 text-blue-700 px-2 py-1 rounded">
          {{ tag }}
        </span>
      }
      </div>
    </div>

    <!-- Blog Content -->
    <div
      class="prose dark:prose-invert"
      [innerHTML]="blog.content | sanitizeHtml"
      appHighlightCode
    ></div>
    <a routerLink="/blog" class="mt-8 block text-blue-500 hover:text-blue-700 font-medium">Back to Blogs</a>
  </div>
}
