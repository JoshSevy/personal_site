<div class="max-w-4xl mx-auto p-6">
  <div *ngIf="(post$ | async) as post; else notFound">
<!--    <img [src]="post.imageUrl" [alt]="post.title" class="w-full h-64 object-cover rounded-lg mb-6" />-->
    <h1 class="text-3xl font-bold">{{ post.title }}</h1>
    <p class="text-sm text-gray-500">Published on {{ post.publishDate }} by {{ post.author }}</p>
    <div class="mt-4 text-gray-300" [innerHTML]="post.content"></div>
    <a routerLink="/blog" class="mt-8 block text-blue-500 hover:text-blue-700 font-medium">Back to Blog</a>
  </div>

  <ng-template #notFound>
    <p class="text-red-500">Blog post not found.</p>
  </ng-template>
</div>
