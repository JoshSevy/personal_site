<div class="min-h-screen bg-light dark:bg-gray-900 text-primary px-6 py-12 fade-in">
  <div class="max-w-3xl mx-auto text-center">
    <h1 class="text-4xl font-bold mb-6 neon-text">Contact Me</h1>
    <p class="text-lg text-secondary leading-relaxed">
      Have a project idea, a job opportunity, or just want to connect? Feel free to reach out!
      You can email me directly or connect via LinkedIn and GitHub.
    </p>
  </div>

  <!-- Contact Information -->
  <div class="max-w-3xl mx-auto mt-12">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="bg-card dark:bg-gray-800 p-6 rounded-lg shadow-md hover:scale-105 transition">
        <h2 class="text-xl font-semibold">📧 Email</h2>
        <p><a href="mailto:joshuasevy@outlook.com"
              class="text-blue-500 hover:text-blue-400 transition">
          joshuasevy&#64;outlook.com
        </a></p>
      </div>
      <div class="bg-card dark:bg-gray-800 p-6 rounded-lg shadow-md hover:scale-105 transition">
        <h2 class="text-xl font-semibold">🔗 LinkedIn</h2>
        <p><a href="https://www.linkedin.com/in/joshua-sevy" target="_blank"
              class="text-blue-500 hover:text-blue-400 transition">
          linkedin.com/in/joshua-sevy
        </a></p>
      </div>
      <div class="bg-card dark:bg-gray-800 p-6 rounded-lg shadow-md hover:scale-105 transition">
        <h2 class="text-xl font-semibold">🐙 GitHub</h2>
        <p><a href="https://github.com/JoshSevy" target="_blank"
              class="text-blue-500 hover:text-blue-400 transition">
          github.com/JoshSevy
        </a></p>
      </div>
    </div>
  </div>

  <!-- Contact Form -->
  <div class="max-w-3xl mx-auto mt-12">
    <h2 class="text-3xl font-semibold mb-6 subheading text-center">Or Send Me a Message</h2>
    <form action="https://formspree.io/f/xovjldgb" method="POST"
          class="bg-card dark:bg-gray-800 p-6 rounded-lg shadow-md">

      <div class="mb-4">
        <label for="name" class="block text-lg font-medium">Your Name</label>
        <input type="text" id="name" name="name" required
               class="w-full p-3 mt-1 rounded-md bg-gray-200 dark:bg-gray-700 dark:text-white
                  focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <div class="mb-4">
        <label for="email" class="block text-lg font-medium">Your Email</label>
        <input type="email" id="email" name="email" required
               class="w-full p-3 mt-1 rounded-md bg-gray-200 dark:bg-gray-700 dark:text-white
                  focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <div class="mb-4">
        <label for="message" class="block text-lg font-medium">Message</label>
        <textarea id="message" name="message" rows="5" required
                  class="w-full p-3 mt-1 rounded-md bg-gray-200 dark:bg-gray-700 dark:text-white
                     focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
      </div>

      <button type="submit"
              class="w-full px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg
                 shadow-md hover:bg-blue-600 transition">
        🚀 Send Message
      </button>
    </form>
  </div>
</div>
