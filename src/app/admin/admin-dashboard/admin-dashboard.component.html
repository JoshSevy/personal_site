<div class="max-w-7xl mx-auto p-6">
  <h1 class="text-3xl font-bold mb-6">Admin Dashboard</h1>

  <router-outlet></router-outlet>

  <!-- Add Blog Post Section -->
  <section class="mb-8">
    <h2 class="text-2xl font-semibold mb-4">Add New Blog Post</h2>
    <form (ngSubmit)="createPost()" #postForm="ngForm" class="space-y-4">
      <div>
        <label for="title" class="block text-sm font-medium">Title</label>
        <input
          id="title"
          name="title"
          [(ngModel)]="newPost.title"
          class="w-full px-4 py-2 border rounded-md"
          required
        />
      </div>
      <div>
        <label for="content" class="block text-sm font-medium">Content</label>
        <textarea
          id="content"
          name="content"
          [(ngModel)]="newPost.content"
          class="w-full px-4 py-2 border rounded-md"
          rows="6"
          required
        ></textarea>
      </div>
      <div>
        <label for="image" class="block text-sm font-medium">Image</label>
        <input
          id="image"
          type="file"
          (change)="uploadImage($event)"
          class="w-full px-4 py-2 border rounded-md"
        />
      </div>
      <div>
        <label for="author" class="block text-sm font-medium">Author</label>
        <input
          id="author"
          name="author"
          [(ngModel)]="newPost.author"
          class="w-full px-4 py-2 border rounded-md"
        />
      </div>
      <button
        type="submit"
        class="px-6 py-2 bg-blue-700 text-white font-semibold rounded-lg hover:bg-blue-800"
      >
        Add Post
      </button>
    </form>
  </section>

  <!-- Blog Posts Table -->
  <section>
    <h2 class="text-2xl font-semibold mb-4">Manage Blog Posts</h2>
    <table class="w-full border-collapse border border-gray-300">
      <thead>
      <tr class="bg-gray-100">
        <th class="border border-gray-300 px-4 py-2 text-left">Title</th>
        <th class="border border-gray-300 px-4 py-2 text-left">Author</th>
        <th class="border border-gray-300 px-4 py-2 text-left">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let post of posts" class="hover:bg-gray-100">
        <td class="border border-gray-300 px-4 py-2">{{ post.title }}</td>
        <td class="border border-gray-300 px-4 py-2">{{ post.author }}</td>
        <td class="border border-gray-300 px-4 py-2">
          <button
            (click)="editPost(post)"
            class="text-blue-500 hover:underline"
          >
            Edit
          </button>
          <button
            (click)="confirmDelete(post.id)"
            class="text-red-500 hover:underline ml-4"
          >
            Delete
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </section>
</div>
