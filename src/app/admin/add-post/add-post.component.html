<section class="mb-8">
  <h2 class="text-2xl font-semibold mb-4">Add New Blog Post</h2>
  <form (ngSubmit)="createPost()" #postForm="ngForm" class="space-y-4">
    <div>
      <label for="title" class="block text-sm font-medium">Title</label>
      <input
        id="title"
        name="title"
        [(ngModel)]="newPost.title"
        class="w-full px-4 py-2 border rounded-md"
        required
      />
    </div>
    <div>
      <label for="content" class="block text-sm font-medium">Content</label>
      <textarea
        id="content"
        name="content"
        [(ngModel)]="newPost.content"
        class="w-full px-4 py-2 border rounded-md"
        rows="6"
        required
      ></textarea>
    </div>
    <div>
      <label for="image" class="block text-sm font-medium">Image</label>
      <input
        id="image"
        type="file"
        (change)="uploadImage($event)"
        class="w-full px-4 py-2 border rounded-md"
      />
    </div>
    <div>
      <label for="author" class="block text-sm font-medium">Author</label>
      <input
        id="author"
        name="author"
        [(ngModel)]="newPost.author"
        class="w-full px-4 py-2 border rounded-md"
      />
    </div>
    <button
      type="submit"
      class="px-6 py-2 bg-blue-700 text-white font-semibold rounded-lg hover:bg-blue-800"
    >
      Add Post
    </button>
  </form>
</section>
