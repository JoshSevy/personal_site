    <!-- Navigation Menu -->
    <nav aria-label="Main navigation" class="hidden md:flex space-x-6">

         aria-label="Home">

      </a>
      <a routerLink="/about"
         class="text-gray-300 hover:text-white transition duration-300"
         aria-label="About">
        About
      </a>
      <a routerLink="/resume"
         class="text-gray-300 hover:text-white transition duration-300"
