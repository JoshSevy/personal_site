<header class="bg-teal-800 text-white shadow-md">
  <nav
    class="mx-auto flex max-w-7xl items-center justify-between p-6"
    aria-label="Global"
  >
    <!-- Left Section: Logo -->
    <div class="flex items-center">
      <a href="/" class="flex items-center space-x-2">
        <img
          class="h-8 w-auto"
          src="/logo.png"
          alt="Joshua Sevy Logo"
        />
      </a>
    </div>

    <!-- Right Section: Navigation Links (Desktop Only) -->
    <div class="hidden lg:flex lg:gap-x-12">
      <a
        routerLink="/"
        class="text-sm font-semibold text-gray-200 hover:text-teal-300 transition"
      >Home</a
      >
      <a
        routerLink="/about"
        class="text-sm font-semibold text-gray-200 hover:text-teal-300 transition"
      >About</a
      >
      <a
        routerLink="/resume"
        class="text-sm font-semibold text-gray-200 hover:text-teal-300 transition"
      >Resume</a
      >
      <a
        routerLink="/contact"
        class="text-sm font-semibold text-gray-200 hover:text-teal-300 transition"
      >Contact</a
      >
      <a
        routerLink="/blog"
        class="text-sm font-semibold text-gray-200 hover:text-teal-300 transition"
      >Blog</a
      >
      <div *ngIf="isAdminLoggedIn" class="flex items-center space-x-4">
        <span class="text-sm font-medium">Welcome, Admin!</span>
        <button
          (click)="logout()"
          class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition"
        >
          Logout
        </button>
      </div>
    </div>

    <!-- Hamburger Menu (Mobile Only) -->
    <div class="flex lg:hidden">
      <button
        (click)="toggleMobileMenu()"
        type="button"
        class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-300 hover:text-teal-300"
        aria-label="Open main menu"
      >
        <svg
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
      </button>
    </div>
  </nav>

  <!-- Mobile Menu -->
  <div
    *ngIf="mobileMenuOpen"
    class="lg:hidden fixed inset-0 z-10 bg-teal-800 text-white p-6 overflow-y-auto"
    role="dialog"
    aria-modal="true"
  >
    <div class="flex items-center justify-between">
      <a href="/" class="flex items-center space-x-2">
        <img
          class="h-8 w-auto"
          src="/logo.png"
          alt="Joshua Sevy Logo"
        />
      </a>
      <button
        type="button"
        class="-m-2.5 rounded-md p-2.5 text-gray-300 hover:text-teal-300"
        (click)="toggleMobileMenu()"
        aria-label="Close menu"
      >
        <svg
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18 18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>
    <div class="mt-6 space-y-4">
      <a
        routerLink="/"
        (click)="closeMobileMenu()"
        class="block rounded-lg px-3 py-2 text-base font-semibold text-gray-200 hover:bg-teal-700 hover:text-white transition"
      >Home</a
      >
      <a
        routerLink="/about"
        (click)="closeMobileMenu()"
        class="block rounded-lg px-3 py-2 text-base font-semibold text-gray-200 hover:bg-teal-700 hover:text-white transition"
      >About</a
      >
      <a
        routerLink="/resume"
        (click)="closeMobileMenu()"
        class="block rounded-lg px-3 py-2 text-base font-semibold text-gray-200 hover:bg-teal-700 hover:text-white transition"
      >Resume</a
      >
      <a
        routerLink="/contact"
        (click)="closeMobileMenu()"
        class="block rounded-lg px-3 py-2 text-base font-semibold text-gray-200 hover:bg-teal-700 hover:text-white transition"
      >Contact</a
      >
      <a
        routerLink="/blog"
        (click)="closeMobileMenu()"
        class="block rounded-lg px-3 py-2 text-base font-semibold text-gray-200 hover:bg-teal-700 hover:text-white transition"
      >Blog</a
      >
      <div *ngIf="isAdminLoggedIn" class="flex items-center space-x-4">
        <span class="text-sm font-medium">Welcome, Admin!</span>
        <button
          (click)="logout()"
          class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition"
        >
          Logout
        </button>
      </div>
    </div>
  </div>
</header>
